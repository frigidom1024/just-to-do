# Todo 应用配置文件示例
# 复制此文件为 config.yaml 并修改相应的配置

server:
  # 服务端口
  port: 8080
  # 运行模式: debug, release, test
  mode: debug
  # 读取超时（秒）
  read_timeout: 60
  # 写入超时（秒）
  write_timeout: 60

mysql:
  # MySQL 主机地址
  host: 127.0.0.1
  # MySQL 端口
  port: 3306
  # 数据库名
  db: test
  # 用户名
  user: root
  # 密码
  password: 123456
  # 最大打开连接数
  max_open_conns: 100
  # 最大空闲连接数
  max_idle_conns: 10
  # 连接最大生命周期（秒）
  conn_max_lifetime: 300

jwt:
  # JWT 密钥（生产环境请修改为随机字符串）
  secret: your-secret-key-change-in-production
  # Token 过期时间（小时）
  expire_hours: 24
  # Issuer
  issuer: todo-app

log:
  # 日志级别: debug, info, warn, error
  level: info
  # 日志格式: json, text
  format: json
  # 日志输出: stdout, file
  output: stdout
  # 日志文件路径（output=file 时生效）
  filename: logs/todo.log
  # 日志文件最大大小（MB）
  max_size: 100
  # 日志文件最多保留个数
  max_backups: 10
  # 日志文件最多保留天数
  max_age: 30
  # 是否压缩旧日志文件
  compress: true
